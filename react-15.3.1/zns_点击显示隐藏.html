<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react2组件生命周期</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="../bower_components/babel/browser.min.js"></script>
    <style>
      .box{ height:200px; width:300px; background:#ccc;}
    </style>
    <script type="text/babel">

     class ShowHide extends React.Component{
      constructor (...args){//初始化
        super (...args);//超类，用constructor必须用super
        this.state = {display:'block'};//constructor可以不用setState
       
      }
      fn(){//事件对象本身
        this.setState({
          display:this.state.display=='block'?'none':'block'
        }); 
      }
      render() {

        return <div>
        <input type ="button" value = "显示隐藏" 
        onClick = {this.fn.bind(this)}/>
        <div className = "box" style={{display:
          this.state.display}}></div>
         
         </div>;
      }
    }
      window.onload=function(){
      var oDiv =  document.getElementById("div1");  

         ReactDOM.render(
        <ShowHide/>,
       oDiv
      
      )
     };
    </script>
  </head>
  <body>
    <div id="div1">
    </div>

    
  </body>
</html>
